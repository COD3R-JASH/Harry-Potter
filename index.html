<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <div>
<div id="myCarousel" class="carousel slide">
  <center>
    <div class="carousel-inner">
      <div class="item active">
       <img src="Harry_Potter_character_poster.jpg">
       <p>Harry Potter</p>
      </div>

      <div class="item">
        <img src="Harry-potter-dobby.webp">
        <p>Dumbledore</p>
      </div>

      <div class="item">
        <img src="Hermionedhface.webp">
        <p>Hermione Granger</p>
      </div>

        <div class="item">
          <img src="Ron_Weasley.webp">
          <p>Ron Weasley</p>
        </div>

          <div class="item">
            <img src="Snape.png">
            <p>Professor Severus Snape</p>
          </div>

          <div class="item">
            <img src="VoldemortHeadshot_DHP1.webp">
            <p>Lord Voldemort</p>
          </div>
    </div>
    <div>
    <br><br>
      <div>
    <div id="myCarousel2" class="carousel slide">
  <center>
    <div class="carousel-inner">
      <div class="item active">
       <img src="https://jashmaniar.github.io/Marvel-Boostrap/Hulk.jpg">
       <p>Hulk</p>
      </div>

      <div class="item">
        <img src="https://jashmaniar.github.io/Marvel-Boostrap/DRstrange.webp">
        <p>Dr. Strange</p>
      </div>

      <div class="item">
        <img src="https://jashmaniar.github.io/Marvel-Boostrap/iron man.jpg">
        <p>Iron Man</p>
      </div>

        <div class="item">
          <img src="https://jashmaniar.github.io/Marvel-Boostrap/Thor.webp">
          <p>Thor</p>
        </div>

          <div class="item">
            <img src="https://jashmaniar.github.io/Marvel-Boostrap/spiderman.jpg">
            <p>Spiderman</p>
          </div>
    </div>
    </div>

  </center>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
    <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel2" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

</div>

</body>
</html>
